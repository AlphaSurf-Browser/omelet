<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omelet - Random Video Chat</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #ffb700;
            --secondary: #ff7b00;
            --dark: #333;
            --light: #fff;
            --hover: #ff9f00;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--primary);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--light);
            text-shadow: 2px 2px var(--secondary);
        }

        .video-container {
            max-width: 1200px;
            margin: 2rem auto;
            flex-grow: 1;
            padding: 1rem;
            background: var(--light);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .video-wrapper {
            position: relative;
            padding-top: 75%;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            grid-column: 1 / -1;
            text-align: center;
        }

        .btn {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            margin: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--light);
        }

        .btn-primary:hover {
            background: var(--hover);
        }

        .btn-danger {
            background: #ff4444;
            color: var(--light);
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .status {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--dark);
            margin: 1rem 0;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: var(--dark);
            color: var(--light);
            position: relative;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">Omel<span>e</span>t</h1>
    </header>

    <main class="video-container">
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="status" id="status">Initializing...</div>

        <div class="controls">
            <button class="btn btn-primary" id="skipBtn" disabled>Skip</button>
            <button class="btn btn-danger" id="endChat" disabled>End Chat</button>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Omelet - Made by <span class="wolftech">WolfTech Innovations</span></p>
    </footer>

    <script>
        (function() {
            let localStream;
            let peerConnection;
            const socket = io('https://your-signaling-server-url'); // Replace with your signaling server URL
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'turn:turn.cloudflare.com:3478', username: 'username', credential: 'credential' } // Replace with valid TURN credentials
                ]
            };

            async function setupMediaStream() {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: true
                    });
                    document.getElementById('localVideo').srcObject = localStream;
                    socket.emit('join'); // Join the signaling server
                } catch (err) {
                    console.error('Error accessing media devices:', err);
                    document.getElementById('status').textContent = 'Failed to access camera/microphone';
                }
            }

            socket.on('offer', async (offer) => {
                peerConnection = new RTCPeerConnection(configuration);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', answer);
                document.getElementById('status').textContent = 'Connected to a peer!';

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('candidate', event.candidate);
                    }
                };

                peerConnection.ontrack = (event) => {
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                };

                peerConnection.oniceconnectionstatechange = () => {
                    if (peerConnection.iceConnectionState === 'disconnected') {
                        handleDisconnect();
                    }
                };
            });

            socket.on('answer', async (answer) => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            });

            socket.on('candidate', async (candidate) => {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            });

            function handleDisconnect() {
                document.getElementById('remoteVideo').srcObject = null;
                document.getElementById('status').textContent = 'Disconnected. Click "Skip" to find someone new.';
                document.getElementById('skipBtn').disabled = false;
                document.getElementById('endChat').disabled = true;
                peerConnection.close();
                peerConnection = null;
            }

            async function skipChat() {
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                await setupMediaStream();
            }

            document.getElementById('skipBtn').addEventListener('click', skipChat);
            document.getElementById('endChat').addEventListener('click', () => {
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                document.getElementById('status').textContent = 'Chat ended. Click to reconnect.';
                document.getElementById('skipBtn').disabled = true;
                document.getElementById('endChat').disabled = true;
            });

            setupMediaStream();
        })();
    </script>
</body>
</html>
