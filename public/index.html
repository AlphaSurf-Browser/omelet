<html><head><base href="/" /><title>Omelet - Random Video Chat</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<style>
/* Previous CSS remains identical */
:root {
  --primary: #ffb700;
  --secondary: #ff7b00;
  --dark: #333;
  --light: #fff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #f0f0f0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  background: var(--primary);
  padding: 1rem;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo {
  font-size: 2.5rem;
  font-weight: bold;
  color: var(--light);
  text-shadow: 2px 2px var(--secondary);
}

.logo span {
  animation: crack 2s infinite;
}

@keyframes crack {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(-5deg); }
  75% { transform: rotate(5deg); }
  100% { transform: rotate(0deg); }
}

.video-container {
  max-width: 1200px;
  margin: 2rem auto;
  flex-grow: 1;
  padding: 1rem;
  background: var(--light);
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.video-wrapper {
  position: relative;
  padding-top: 75%;
  background: #000;
  border-radius: 5px;
  overflow: hidden;
}

.video-wrapper video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.controls {
  grid-column: 1 / -1;
  text-align: center;
}

.btn {
  padding: 0.8rem 2rem;
  font-size: 1.1rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 0.5rem;
}

.btn-primary {
  background: var(--primary);
  color: var(--light);
}

.btn-primary:hover {
  background: var(--secondary);
  transform: translateY(-2px);
}

.btn-danger {
  background: #ff4444;
  color: var(--light);
}

.btn-danger:hover {
  background: #cc0000;
}

.status {
  grid-column: 1 / -1;
  text-align: center;
  color: var(--dark);
  margin: 1rem 0;
  font-style: italic;
}

footer {
  text-align: center;
  padding: 1rem;
  background: var(--dark);
  color: var(--light);
}

.wolftech {
  font-weight: bold;
  color: var(--primary);
}
</style>
</head>
<body>
  <header class="header">
    <h1 class="logo">Omel<span>e</span>t</h1>
  </header>

  <main class="video-container">
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="status" id="status">Initializing...</div>

    <div class="controls">
      <button class="btn btn-primary" id="skipBtn" disabled>Skip</button>
      <button class="btn btn-danger" id="endChat" disabled>End Chat</button>
    </div>
  </main>

  <footer>
    <p>Â© 2024 Omelet - Made by <span class="wolftech">WolfTech Innovations</span></p>
  </footer>

<script>
(function() {
  let localStream;
  let peerConnection;
  let isInChat = false;

  async function fetchTURNCredentials() {
    try {
      const response = await fetch('https://rtc.live.cloudflare.com/v1/turn/keys/1644efaaba524141480f6f39794a1c24/credentials/generate', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer d7b913c7315deb0e162ed8be2375473d58026a98c6457728f2de31187ddc0118',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ ttl: 86400 })
      });
      
      if (!response.ok) {
        throw new Error('Failed to fetch TURN credentials');
      }
      
      return await response.json();
    } catch (error) {
      console.error('Error fetching TURN credentials:', error);
      return null;
    }
  }

  async function createPeerConnection() {
    const turnCredentials = await fetchTURNCredentials();
    
    const configuration = {
      iceServers: [
        {
          urls: [
            'turn.cloudflare.com:3478'
          ]
        }
      ]
    };

    if (turnCredentials) {
      configuration.iceServers.push({
        urls: turnCredentials.urls,
        username: turnCredentials.username,
        credential: turnCredentials.credential
      });
    }

    peerConnection = new RTCPeerConnection(configuration);
    
    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });

    peerConnection.ontrack = event => {
      document.getElementById('remoteVideo').srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        // In a real app, send this to the signaling server
        console.log('New ICE candidate:', event.candidate);
      }
    };

    peerConnection.oniceconnectionstatechange = () => {
      if (peerConnection.iceConnectionState === 'disconnected') {
        handleDisconnect();
      }
    };

    // Create offer immediately for auto-connecting
    try {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      // In a real app, send this offer to the signaling server
      console.log('Created offer:', offer);
    } catch (error) {
      console.error('Error creating offer:', error);
    }
  }

  async function setupMediaStream() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      });
      document.getElementById('localVideo').srcObject = localStream;
      await createPeerConnection(); // Auto-start peer connection
      document.getElementById('status').textContent = 'Waiting for someone to connect...';
      enableChat();
    } catch (err) {
      console.error('Error accessing media devices:', err);
      document.getElementById('status').textContent = 'Failed to access camera/microphone';
    }
  }

  function handleDisconnect() {
    document.getElementById('remoteVideo').srcObject = null;
    document.getElementById('status').textContent = 'Disconnected';
    createPeerConnection(); // Auto-reconnect
  }

  function enableChat() {
    document.getElementById('skipBtn').disabled = false;
    document.getElementById('endChat').disabled = false;
    isInChat = true;
  }

  function endChat() {
    if (peerConnection) {
      peerConnection.close();
      peerConnection = null;
    }
    document.getElementById('remoteVideo').srcObject = null;
    document.getElementById('skipBtn').disabled = true;
    document.getElementById('endChat').disabled = true;
    isInChat = false;
  }

  function init() {
    setupMediaStream();

    document.getElementById('skipBtn').addEventListener('click', async () => {
      endChat();
      await createPeerConnection();
      document.getElementById('status').textContent = 'Looking for new partner...';
    });

    document.getElementById('endChat').addEventListener('click', () => {
      endChat();
      document.getElementById('status').textContent = 'Chat ended. Refresh to start new chat.';
    });
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
</body></html>
